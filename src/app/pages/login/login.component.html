<section class="w-screen h-screen p-8 flex flex-col items-center relative">
    <div class="mt-48 mb-8 puff-in-center w-[200px]">
        <iplex-logo></iplex-logo>
    </div>

    <div class="grid grid-cols-2">
        <iplex-keyboard (keyboardOutput)="keyboardOutput($event)"></iplex-keyboard>

        <p>
            @if (text) {
            <span class="text-[1vw]">{{ text }}</span>
            } @else {
            <span class="text-[1vw] color-placeholder">{{ 'SEARCH' | translate }}</span>
            }
        </p>
    </div>
</section>
