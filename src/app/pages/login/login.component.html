<section class="w-screen h-screen flex relative">
    <div class="puff-in-center w-1/3 h-full bg-banner-login"></div>

    <div class="h-screen flex flex-col flex-1 p-8">
        <div class="flex flex-col gap-8 flex-1 justify-center">
            <div class="h-1/3 flex items-end">
                <iplex-logo class="w-[300px]"></iplex-logo>
            </div>

            <div class="h-2/3">
                @if (stageLogin === 0) {
                <menu class="flex flex-col gap-4 slide-in-right">
                    @for (item of listLandingTexts; track $index) {
                    <h2 class="bg-destak w-fit px-1 font-bold">{{ item | translate }}</h2>
                    }
                </menu>
                }@else if(stageLogin === 1){
                <div class="slide-in-right">
                    <iplex-language-list class="slide-in-right"></iplex-language-list>
                </div>
                }
            </div>
        </div>

        <div class="flex items-center gap-4">
            @if (stageLogin < maxStageLogin) {
            <button (click)="nextStageLogin()" class="btn-primary">{{ 'NEXT' | translate }}</button>
            }

            @if (stageLogin > minStageLogin) {
            <button (click)="previousStageLogin()">{{ 'PREVIOUS' | translate }}</button>
            }

            @if (stageLogin === maxStageLogin) {
            <button (click)="previousStageLogin()" class="btn-primary">{{ 'CONFIRM' | translate }}</button>
            }
        </div>
    </div>
</section>
